<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Partes</title>
</head>
<body>
    <header>CONJUNTO DAS PARTES</header>
    <div class="tudo">
        <div class="calculos" id="calculos" style="display: block;">
            <div class="conjunto">
                <span class="texto_conj">Digite a letra do conjunto</span>
                <input type="text" name="input_conj" id="input_conj" maxlength="1">
            </div>
        
            <div class="partes">
                <span class="texto_part">Digite os elementos do conjunto (use , ou ; para separar)</span>
                <input type="text" name="input_part" id="input_part">
            </div>
        
            <button type="button" id="btn_res" onclick="saveConj()">Resultados</button>
    
        </div>

        <div class="resul" id="resul" style="display: none;">

            <div class="conjunto">
                <span class="texto_conj">Conjunto</span>
                <span id="res_conjunto">TESTE</span>
            </div>
        
            <div class="partes">
                <span class="texto_part">Cardinalidade</span>
                <span id="res_card">TESTE2</span>
            </div>
    
            <div class="partes">
                <span class="texto_part">Conjunto das Partes</span>
                <span id="res_partes">TESTE3</span>
            </div>
            <button id="return" onclick="voltar()">Voltar</button>
        </div>
    </div>
    <div class="developer">Desenvolvido por Andr√© Meneses // FATEC SJC - Banco de Dados // 1 Semestre // 2023</div>
</body>
</html>
